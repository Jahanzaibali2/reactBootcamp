<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="allHeader">
            <div class="icon">
                <img src="/list.png" alt="x" >
            </div>
            <div class="text">
                <h1>To Do List</h1>
            </div>
        </div>

        <hr>
    </header>

    <main>
        <!-- Add task ka sara scene is div me hoga :) -->
        <div class="add">
            <div class="addTask">
                <div class="textfield">
                    <input type="text" class="screen" id="screen">
                </div>
                <div class="btnAdd">
                    <button onclick="addToList()" class="addTask"> + </button>
                </div>
            </div>
        </div>




        <!-- Displaying all the task -->
        <div class="display">
            <div class="showTask" id="showTask">
                <!-- the task will be shown here! -->

            </div>
        </div>

    </main>

    <hr>
    <footer>
        <a href="https://github.com/Jahanzaibali2">github</a>
    </footer>

    <script src="list.js"></script>
</body>

</html>
