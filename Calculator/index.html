<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>



<body>
    <header>


    </header>

    <main>
        <div class="calculator">


            <div>
                <input type="text" class="screen" id="screen">
            </div>



            <div class="btnDiv">
                <link rel="stylesheet" href="style.css">
                <button onclick="clearVaal()" class="clearBtn">C</button>
                <button onclick="btnClic(1)" class="numBtn">1</button>
                <button onclick="btnClic(2)" class="numBtn">2</button>
                <button onclick="btnClic('*')" class="operator">*</button>

                <button onclick="btnClic(3)" class="numBtn">3</button>
                <button onclick="btnClic(4)" class="numBtn">4</button>
                <button onclick="btnClic(5)" class="numBtn">5</button>
                <button onclick="btnClic('/')" class="operator">/</button>

                <button onclick="btnClic(6)" class="numBtn">6</button>
                <button onclick="btnClic(7)" class="numBtn">7</button>
                <button onclick="btnClic(8)" class="numBtn">8</button>
                <button onclick="btnClic('+')" class="operator">+</button>

                <button onclick="btnClic(9)" class="numBtn">9</button>
                <button onclick="btnClic(0)" class="numBtn">0</button>
                <button onclick="answer()" class="numBtn">=</button>
                <button onclick="btnClic('-')" class="operator">-</button>
            </div>
        </div>
    </main>
    <script src="app.js"></script>
</body>

</html>
